<div class="container-fluid">
    <div class="jumbotron">
     
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let layer of deleteLayers; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <ngb-highlight [result]="layer.name"></ngb-highlight>
            </td>
            <td>
              <ngb-highlight [result]="layer.type"></ngb-highlight>
            </td>
            <td>
              <ngb-highlight [result]="layer.description"></ngb-highlight>
            </td>
            <td>
              <button
                class="btn btn-lg btn-success col-xs-12"
                (click)="restore(layer)"
              >
                <span class="glyphicon glyphicon-earphone pull-left"></span>
                Restore
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
